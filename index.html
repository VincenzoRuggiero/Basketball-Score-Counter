<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Score Counter</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-div">
          <p id="home-score">0</p>
        </div>
        <div class="buttons">
          <button onclick="homePlus1()">+1</button>
          <button onclick="homePlus2()">+2</button>
          <button onclick="homePlus3()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="score-div">
          <p id="guest-score">0</p>
        </div>
        <div class="buttons">
          <button onclick="guestPlus1()">+1</button>
          <button onclick="guestPlus2()">+2</button>
          <button onclick="guestPlus3()">+3</button>
        </div>
      </div>
    </div>
    <button id="reset-btn" onclick="reset()">RESET</button>
    <script src="app.js"></script>
  </body>
</html>
